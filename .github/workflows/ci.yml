name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# 同一分支有新 push 时取消旧的运行，节省额度
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================
  # macOS: 分析 + 测试 + 编译 (主平台)
  # ============================================================
  macos:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Static analysis
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Compile native library
        run: |
          cd native_lib
          clang -dynamiclib \
            -framework Cocoa -framework Carbon \
            -framework AVFoundation -framework AudioToolbox \
            -framework CoreAudio -framework Accelerate \
            -o libnative_input.dylib native_input.m -fobjc-arc

      - name: Build macOS app
        run: flutter build macos --release

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: speakout-macos
          path: build/macos/Build/Products/Release/speakout.app
          retention-days: 30

  # ============================================================
  # Windows: 分析 + 测试 + 编译原生库 + 编译 Flutter
  # ============================================================
  windows:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Static analysis
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Compile native library (MSVC)
        shell: cmd
        run: |
          cd native_lib\windows
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64
          cmake --build . --config Release

      - name: Build Windows app
        run: flutter build windows --release

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: speakout-windows
          path: build/windows/x64/runner/Release/
          retention-days: 30

  # ============================================================
  # Linux: 分析 + 测试 + 编译原生库 + 编译 Flutter
  # ============================================================
  linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config \
            libgtk-3-dev liblzma-dev libstdc++-12-dev \
            libpulse-dev libsecret-1-dev \
            libayatana-appindicator3-dev

      - name: Install dependencies
        run: flutter pub get

      - name: Static analysis
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Compile native library
        run: |
          cd native_lib/linux
          mkdir -p build && cd build
          cmake ..
          cmake --build .

      - name: Build Linux app
        run: flutter build linux --release

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: speakout-linux
          path: build/linux/x64/release/bundle/
          retention-days: 30
